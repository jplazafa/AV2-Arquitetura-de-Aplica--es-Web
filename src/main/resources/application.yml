# application.yml

# ğŸš€ ConfiguraÃ§Ãµes do Servidor Web
server:
  port: 8080

# ğŸ—„ï¸ ConfiguraÃ§Ãµes do Banco de Dados (H2)
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console # http://localhost:8080/h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update 
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          secret-key: ${jwt.secret} 

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

# ğŸ” JWT
jwt:
  secret: suaChaveUltraSecretaJWTMinimo32Caracteres
  expiration: 3600000 # 1 hora

# ğŸ“š Swagger / Springdoc OpenAPI
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
  api-docs:
    path: /v3/api-docs
  default-produces-media-type: application/json

# Para ativar o JWT no Swagger
springdoc.swagger-ui.oauth:
  client-id: dummy
  client-secret: dummy


# ğŸ©º Actuator - Monitoramento e MÃ©tricas
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  metrics:
    enable:
      all: true